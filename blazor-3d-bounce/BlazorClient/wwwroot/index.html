<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor 3D Physics - Rigid & Soft Body Simulation</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="css/site.css" rel="stylesheet" />
    
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading 3D Physics Engine...</p>
        </div>
    </div>

    <div id="blazor-error-ui" class="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss"><i class="bi bi-x-lg"></i></a>
    </div>
    
    <!-- WebGPU detection and metrics (load first to enable backend selection) -->
    <script src="js/rendering.webgpu.js?v=5"></script>
    
    <!-- GPU Physics Compute Module (WebGPU-based physics) -->
    <script src="js/physics.gpu.js?v=5"></script>
    
    <!-- Application JS Modules - loaded before Blazor to ensure they're available -->
    <script src="js/rendering.js?v=5"></script>
    <script src="js/physics.rigid.js?v=5"></script>
    <script src="js/physics.soft.js?v=5"></script>
    <script src="js/interop.js?v=5"></script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
